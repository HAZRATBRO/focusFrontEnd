
<div class="inner-page-banner-area" style="background-image: url('../assets/admission.jpg');"> 
    <div class="container">
        <div class="pagination-area">
            
            
        </div>
    </div>  
   
  </div>

<div class="skew-c"></div>
<div class="colour-block">
    <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="33%">
          <mat-card class="mat-elevation-z4" >
            <mat-card-header>
              <mat-card-title>FTSE Online Exam</mat-card-title>
            </mat-card-header>
             
            <mat-card-content>

                <br>
                <div class="w3-container">
                    
                    <table class="w3-table w3-hoverable">
                      <tr style="background:green ; color:white">
                        <th>Test Name</th>
                        <th>Test Duration</th>
                        <th>Total Marks</th>
                        <th>Valid before</th>
                      </tr>
                      <tr>
                        <td>FTSE</td>
                        <td>180 minutes</td>
                        <td>300</td>
                        <td>December 20,2020</td>
                      </tr>
                    </table>
                  </div>
            </mat-card-content>
            <mat-card-actions>
              <button (click)='routeTest("ftse","FTSE")' *ngIf="(savedQuiz!== true) || (isComplete!==true) " mat-button>Start</button>
              <button (click)='routeTest("ftse","FTSE")' *ngIf="savedQuiz== true" mat-button>Resume</button>
              <button *ngIf="isComplete==true "mat-button>View Score</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
</div>
